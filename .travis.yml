sudo: required
dist: trusty

language: php

php:
  - 7.1.3

addons:
  postgresql: "9.5"

before_install:
  - sudo apt-get install -y php-mailparse

before_script:
  - cp .env.travis .env
  - psql -c 'create database evolution_users_test;' -U postgres
  - composer self-update
  - composer install --no-interaction
  - php artisan migrate
  - php artisan db:update-functions

script:
  - vendor/bin/phpunit
